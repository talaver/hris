{% extends 'app_forms/base2.html' %}
{% block content %}

<html>
<head>
        <center style="font-size: 20px; margin-bottom: 10px;">OVERTIME</center>
</head>
<body>
  
    <div style="margin-left: 180px;" class="btn-group">
        <div class="col-lg-4">
                <button onclick="window.location='{% url 'add_overtime' %}'" style="width: 150px;" class="btn btn-primary btn-outline-info">Overtime</button>
        </div>
        <div class="col-lg-4" style="margin-left: -20px;">
                <button onclick="window.location='{% url 'overtime_request' %}'" style="width: 150px;" class="btn btn-primary btn-outline-info">Filed Requests</button>
        </div>
        <div class="col-lg-4" style="margin-left: -20px;">
                <button onclick="window.location='{% url 'overtime_summary' %}'" style="width: 200px;" class="btn btn-primary btn-outline-info">Summary Of Requests</button>
        </div>
    </div>
    <br/>
    {% load auth_extras %} 
    {% if request.user|has_group:"Supervisors" or request.user|has_group:"Team Leads" or request.user|has_group:"HRD" %}
    <div style="margin-left: 250px;" class="btn-group">
    
        <div class="col-lg-3">
            <button onclick="window.location='{% url 'overtime_approval' %}'" style="width: 200px;" class="btn btn-primary btn-outline-info">Approval Requests</button>
        </div>
        <div class="col-lg-3" style="margin-left: 80px;">
            <button onclick="window.location='{% url 'reports_overtime' %}'" style="width: 150px;" class="btn btn-primary btn-outline-info">Reports</button>
        </div>
 
    </div>
    {% endif %}
</body>
</html>
{% endblock %}
